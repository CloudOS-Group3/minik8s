apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      name: new-pod
      labels:
        app: server
    spec:
      containers:
      - name: auto-count
        image: docker.io/lty010722/auto-count:latest
#        imagePullPolicy: registry
        ports:
        - containerPort: 12345