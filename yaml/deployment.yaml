apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      name: new-pod
      labels:
        app: server
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
      containers:
        - name: fileserver
          image: 7143192/fileserver:latest
          volumeMounts:
            - name: shared-data
              mountPath: /usr/share/files
          ports:
            - containerPort: 8080
        - name: downloader
          image: 7143192/downloader:latest
          volumeMounts:
            - name: shared-data
              mountPath: /data
          ports:
            - containerPort: 3000