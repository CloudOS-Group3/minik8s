apiVersion: v1
kind: Workflow
metadata:
  name: my-workflow
  namespace: default
triggerType:
  http: true
graph:
  function:
    name: BuyTrainTicket
    namespace: default
  rule:
    case:
      - expression:
          - variable: x
            opt: ">"
            value: "0"
            type: int
        successor:
          function:
            name: ReserveFlight
            namespace: default
          rule:
            case:
              - expression:
                  - variable: x
                    opt: ">"
                    value: "0"
                    type: int
                successor:
                  function:
                    name: ReserveHotel
                    namespace: default
                  rule:
                    case:
                      - expression:
                          - variable: x
                            opt: "<"
                            value: "0"
                            type: int
                        successor:
                          function:
                            name: CancelFlight
                            namespace: default
                          rule:
                            default:
                              function:
                                name: CancelTrainTicket
                                namespace: default
                              rule:
                                default:
                                  function:
                                    name: OrderFailed
                                    namespace: default
                    default:
                      function:
                        name: OrderSucceeded
                        namespace: default
            default:
              function:
                name: CancelTrainTicket
                namespace: default
              rule:
                default:
                  function:
                    name: OrderFailed
                    namespace: default
    default:
      function:
        name: OrderFailed
        namespace: default