apiVersion: v1
kind: Pod
metadata:
  name: service-test
  namespace: default
  labels:
    app: test-service
spec:
  containers:
    - name: visitService1
      image: 192.168.3.5:5050/service-test-image
      imagePullPolicy: registry
      ports:
        - containerPort: 8080
      volumeMounts:
        - name: shared-data
          mountPath: /usr/share/files
      command: ["python", "/usr/share/files/visitService.py"]

  volumes:
    - name: shared-data
      hostPath: /root/minik8s/testdata/pod/code/