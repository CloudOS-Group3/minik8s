name: test all cases

on:
    push:
        branches: ["master", "dev", "feature/*"]

    pull_request:
        branches: ["master", "dev", "feature/*"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.22.2

            - name: Run tests
              run: sudo go test ./...